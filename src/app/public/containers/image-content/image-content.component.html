<div class="card-view" *ngIf="nFoundImage == false">
    <div class="p-grid">
        <div class="p-col-12 p-md-6 p-lg-4" *ngFor="let item of imagesGroup">
            <app-image [item]=item></app-image>
        </div>
    </div>
</div>
<div class="card-view" *ngIf="nFoundImage == true">
    <h5 style="text-align:center; color:gray; padding: 20px;">Esta pagina no contiene imagenes</h5>
</div>
