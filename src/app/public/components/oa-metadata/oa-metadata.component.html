<div class="content">
    <div class="metadata-info" *ngFor="let data of metadata">
        <h2>{{data.area}}</h2>
        <div class="data">
            <p *ngFor="let meta of data.metadata">
                <strong>{{meta.property}}:</strong> {{meta.type}}
            </p>
        </div>
    </div>
</div>
